<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badí‘ App - Calendario Bahá'í</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para que el navegador entienda el código moderno -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Icono para usar Lucide en HTML plano
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [bhaiData, setBhaiData] = useState(null);
            const [conversionResult, setConversionResult] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());

            const mesesBhai = [
                { n: "Bahá", s: "Esplendor", g: "21 Mar" }, { n: "Jalál", s: "Gloria", g: "9 Abr" },
                { n: "Jamál", s: "Belleza", g: "28 Abr" }, { n: "‘Azamat", s: "Grandeza", g: "17 May" },
                { n: "Núr", s: "Luz", g: "5 Jun" }, { n: "Rahmat", s: "Misericordia", g: "24 Jun" },
                { n: "Kalimát", s: "Palabras", g: "13 Jul" }, { n: "Kamál", s: "Perfección", g: "1 Ago" },
                { n: "Asmá’", s: "Nombres", g: "20 Ago" }, { n: "‘Izzat", s: "Fuerza", g: "8 Sep" },
                { n: "Mashíyyat", s: "Voluntad", g: "27 Sep" }, { n: "‘Ilm", s: "Conocimiento", g: "16 Oct" },
                { n: "Qudrat", s: "Poder", g: "4 Nov" }, { n: "Qawl", s: "Discurso", g: "23 Nov" },
                { n: "Masá’il", s: "Preguntas", g: "12 Dic" }, { n: "Sharaf", s: "Honor", g: "31 Dic" },
                { n: "Sultán", s: "Soberanía", g: "19 Ene" }, { n: "Mulk", s: "Dominio", g: "7 Feb" },
                { n: "‘Alá", s: "Sublimidad", g: "2 Mar" }
            ];

            const diasSagrados = [
                { n: "Naw-Rúz", d: "21 de Marzo", s: "Año Nuevo Bahá'í", t: true },
                { n: "Primer Día del Ridván", d: "21 de Abril", s: "Declaración de Bahá'u'lláh", t: true },
                { n: "Noveno Día del Ridván", d: "29 de Abril", s: "Festival de la Luz", t: true },
                { n: "Duodécimo Día del Ridván", d: "2 de Mayo", s: "Partida de Bahá'u'lláh de Bagdad", t: true },
                { n: "Declaración del Báb", d: "23 de Mayo", s: "Misión del Precursor", t: true },
                { n: "Ascensión de Bahá'u'lláh", d: "29 de Mayo", s: "Fallecimiento del Fundador", t: true },
                { n: "Martirio del Báb", d: "9 de Julio", s: "Sacrificio del Precursor", t: true },
                { n: "Día de la Alianza", d: "26 de Noviembre", s: "Nombramiento de 'Abdu'l-Bahá", t: false },
                { n: "Ascensión de 'Abdu'l-Bahá", d: "28 de Noviembre", s: "Fallecimiento de 'Abdu'l-Bahá", t: false }
            ];

            const isLeap = (year) => (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            const calculateBhaiDate = (dateStr) => {
                if (!dateStr) return null;
                const dateObj = new Date(dateStr + "T12:00:00");
                const year = dateObj.getFullYear();
                let nawRuz = new Date(year, 2, 21);
                let startYear = year;
                if (dateObj < nawRuz) { startYear = year - 1; nawRuz = new Date(startYear, 2, 21); }
                const diffTime = Math.abs(dateObj - nawRuz);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const bhaiYear = startYear - 1844 + 1;
                const ayyamDays = isLeap(startYear) ? 5 : 4;
                let month, meaning, day, isAyyam = false;
                if (diffDays < 18 * 19) {
                    const monthIdx = Math.floor(diffDays / 19);
                    month = mesesBhai[monthIdx].n;
                    meaning = mesesBhai[monthIdx].s;
                    day = (diffDays % 19) + 1;
                } else if (diffDays < 18 * 19 + ayyamDays) {
                    month = "Ayyám-i-Há"; meaning = "Días Intercalares"; day = (diffDays - 18 * 19) + 1; isAyyam = true;
                } else {
                    month = mesesBhai[18].n; meaning = mesesBhai[18].s; day = (diffDays - (18 * 19 + ayyamDays)) + 1;
                }
                return { day, month, meaning, year: bhaiYear, isAyyam, daysUntilFeast: 19 - day };
            };

            useEffect(() => {
                const todayStr = new Date().toISOString().split('T')[0];
                setBhaiData(calculateBhaiDate(todayStr));
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            useEffect(() => {
                setConversionResult(calculateBhaiDate(selectedDate));
            }, [selectedDate]);

            const isBhaiNight = currentTime.getHours() >= 18 || currentTime.getHours() < 6;

            const renderHome = () => (
                <div className="animate-fade-in space-y-6">
                    <div className="bg-gradient-to-br from-amber-500 to-orange-600 rounded-[32px] p-8 text-white shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-8 opacity-20">
                            <Icon name={isBhaiNight ? "moon" : "sun"} size={80} />
                        </div>
                        <p className="text-amber-100 text-xs font-bold uppercase tracking-widest mb-2">Fecha de Hoy</p>
                        {bhaiData && (
                            <>
                                <h2 className="text-5xl font-black mb-1 tracking-tight">{bhaiData.day} <span className="text-2xl block font-medium opacity-90">{bhaiData.month}</span></h2>
                                <p className="text-amber-50 text-sm font-medium italic mt-2">"{bhaiData.meaning}"</p>
                                <div className="mt-8 pt-6 border-t border-white/20 flex justify-between items-end">
                                    <div><p className="text-[10px] uppercase font-bold text-amber-200">Era Bahá'í</p><p className="text-3xl font-black italic">{bhaiData.year} B.E.</p></div>
                                    <div className="text-right text-xs font-bold uppercase text-amber-100">{isBhaiNight ? 'Noche' : 'Día Bahá\'í'}</div>
                                </div>
                            </>
                        )}
                    </div>
                    
                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <h3 className="text-slate-900 font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                            <Icon name="users" size={18} className="text-amber-500" /> Fiesta de 19 Días
                        </h3>
                        <div className="flex items-center gap-4 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                            <div className="bg-indigo-600 text-white p-3 rounded-2xl shadow-lg"><Icon name="users" size={20} /></div>
                            <div className="flex-1">
                                <p className="text-base font-black text-slate-800">{bhaiData?.day === 1 ? "¡Hoy es la Fiesta!" : `Faltan ${bhaiData?.daysUntilFeast} días`}</p>
                                <p className="text-xs text-indigo-600 font-bold italic">Siguiente: Atributo divino</p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-900 rounded-[32px] p-6 text-white shadow-xl">
                        <h3 className="text-amber-500 font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2"><Icon name="sunset" size={18} /> Ciclo Solar</h3>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                                <Icon name="sunrise" size={20} className="mx-auto text-amber-400 mb-2" />
                                <p className="text-sm font-black">Amanecer</p>
                            </div>
                            <div className="bg-white/5 p-4 rounded-2xl border border-amber-500/30 text-center">
                                <Icon name="sunset" size={20} className="mx-auto text-orange-400 mb-2" />
                                <p className="text-sm font-black">Ocaso</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderConverter = () => (
                <div className="animate-fade-in space-y-6">
                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                        <h2 className="text-2xl font-black text-slate-800 mb-6">Conversor</h2>
                        <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)}
                            className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl font-black text-slate-800 outline-none focus:border-amber-500" />
                    </div>
                    {conversionResult && (
                        <div className="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl">
                            <p className="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-4">Resultado</p>
                            <p className="text-4xl font-black">{conversionResult.day} de {conversionResult.month}</p>
                            <p className="text-amber-500 font-bold italic mt-2">"{conversionResult.meaning}"</p>
                            <p className="text-xs font-bold text-slate-400 mt-6 uppercase">Año {conversionResult.year} B.E.</p>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50">
                    <header className="p-6 flex justify-between items-center bg-white sticky top-0 z-50 border-b border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="bg-amber-500 p-2 rounded-xl text-white shadow-lg"><Icon name="star" size={20} /></div>
                            <h1 className="font-black text-xl tracking-tighter">Badí‘ App</h1>
                        </div>
                    </header>

                    <main className="flex-1 p-6 pb-24">
                        {activeTab === 'home' && renderHome()}
                        {activeTab === 'converter' && renderConverter()}
                        {activeTab === 'holydays' && (
                            <div className="animate-fade-in space-y-4">
                                <h2 className="text-2xl font-black px-2">Días Sagrados</h2>
                                {diasSagrados.map((ds, i) => (
                                    <div key={i} className="bg-white p-5 rounded-3xl border border-slate-50 flex items-center gap-4">
                                        <div className="p-3 bg-amber-50 text-amber-600 rounded-2xl"><Icon name="star" size={20} /></div>
                                        <div>
                                            <p className="font-black text-slate-800 leading-none">{ds.n}</p>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mt-1">{ds.d}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        {activeTab === 'months' && (
                            <div className="animate-fade-in space-y-4">
                                <h2 className="text-2xl font-black px-2">Los 19 Meses</h2>
                                <div className="grid grid-cols-1 gap-3">
                                    {mesesBhai.map((m, i) => (
                                        <div key={i} className="bg-white p-4 rounded-2xl flex items-center gap-4 border border-slate-50">
                                            <div className="w-10 h-10 bg-slate-100 flex items-center justify-center rounded-xl font-black">{i+1}</div>
                                            <div><p className="font-black text-slate-800">{m.n}</p><p className="text-[10px] font-black text-amber-600 uppercase">{m.s}</p></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 backdrop-blur-md border-t border-slate-100 p-4 flex justify-around items-center">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 ${activeTab === 'home' ? 'text-amber-600' : 'text-slate-400'}`}>
                            <Icon name="home" size={24} /><span className="text-[9px] font-black uppercase">Inicio</span>
                        </button>
                        <button onClick={() => setActiveTab('converter')} className={`flex flex-col items-center gap-1 ${activeTab === 'converter' ? 'text-amber-600' : 'text-slate-400'}`}>
                            <Icon name="search" size={24} /><span className="text-[9px] font-black uppercase">Conversor</span>
                        </button>
                        <button onClick={() => setActiveTab('holydays')} className={`flex flex-col items-center gap-1 ${activeTab === 'holydays' ? 'text-amber-600' : 'text-slate-400'}`}>
                            <Icon name="heart" size={24} /><span className="text-[9px] font-black uppercase">Sagrados</span>
                        </button>
                        <button onClick={() => setActiveTab('months')} className={`flex flex-col items-center gap-1 ${activeTab === 'months' ? 'text-amber-600' : 'text-slate-400'}`}>
                            <Icon name="book-open" size={24} /><span className="text-[9px] font-black uppercase">Meses</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
