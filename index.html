<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Badí‘ App - Calendario Bahá'í</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#d97706">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693630.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, display: 'inline-block' }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [bhaiData, setBhaiData] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [sunTimes, setSunTimes] = useState(null);
            const [locationStatus, setLocationStatus] = useState('idle');
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            const mesesBhai = [
                { n: "Bahá", s: "Esplendor", g: "21 Mar" }, { n: "Jalál", s: "Gloria", g: "9 Abr" },
                { n: "Jamál", s: "Belleza", g: "28 Abr" }, { n: "‘Azamat", s: "Grandeza", g: "17 May" },
                { n: "Núr", s: "Luz", g: "5 Jun" }, { n: "Rahmat", s: "Misericordia", g: "24 Jun" },
                { n: "Kalimát", s: "Palabras", g: "13 Jul" }, { n: "Kamál", s: "Perfección", g: "1 Ago" },
                { n: "Asmá’", s: "Nombres", g: "20 Ago" }, { n: "‘Izzat", s: "Fuerza", g: "8 Sep" },
                { n: "Mashíyyat", s: "Voluntad", g: "27 Sep" }, { n: "‘Ilm", s: "Conocimiento", g: "16 Oct" },
                { n: "Qudrat", s: "Poder", g: "4 Nov" }, { n: "Qawl", s: "Discurso", g: "23 Nov" },
                { n: "Masá’il", s: "Preguntas", g: "12 Dic" }, { n: "Sharaf", s: "Honor", g: "31 Dic" },
                { n: "Sultán", s: "Soberanía", g: "19 Ene" }, { n: "Mulk", s: "Dominio", g: "7 Feb" },
                { n: "‘Alá", s: "Sublimidad", g: "2 Mar" }
            ];

            const diasSagrados = [
                { n: "Naw-Rúz", d: "21 de Marzo", s: "Año Nuevo", t: true },
                { n: "Ridván (1er Día)", d: "21 de Abril", s: "Declaración", t: true },
                { n: "Declaración del Báb", d: "23 de Mayo", s: "Misión", t: true },
                { n: "Ascensión de Bahá'u'lláh", d: "29 de Mayo", s: "Fallecimiento", t: true },
                { n: "Martirio del Báb", d: "9 de Julio", s: "Sacrificio", t: true }
            ];

            const calculateBhaiDate = (dateStr) => {
                const dateObj = new Date(dateStr + "T12:00:00");
                const year = dateObj.getFullYear();
                let nawRuz = new Date(year, 2, 21);
                let startYear = year;
                if (dateObj < nawRuz) { startYear = year - 1; nawRuz = new Date(startYear, 2, 21); }
                const diffDays = Math.floor(Math.abs(dateObj - nawRuz) / (1000 * 60 * 60 * 24));
                const bhaiYear = startYear - 1844 + 1;
                const ayyamDays = ((startYear % 4 === 0 && startYear % 100 !== 0) || (startYear % 400 === 0)) ? 5 : 4;
                let month, meaning, day;
                if (diffDays < 18 * 19) {
                    const idx = Math.floor(diffDays / 19);
                    month = mesesBhai[idx].n; meaning = mesesBhai[idx].s; day = (diffDays % 19) + 1;
                } else if (diffDays < 18 * 19 + ayyamDays) {
                    month = "Ayyám-i-Há"; meaning = "Días Intercalares"; day = (diffDays - 18 * 19) + 1;
                } else {
                    month = mesesBhai[18].n; meaning = mesesBhai[18].s; day = (diffDays - (18 * 19 + ayyamDays)) + 1;
                }
                return { day, month, meaning, year: bhaiYear, daysUntilFeast: 19 - day };
            };

            const getLocation = () => {
                setLocationStatus('loading');
                if (!navigator.geolocation) { setLocationStatus('error'); return; }
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const times = SunCalc.getTimes(new Date(), pos.coords.latitude, pos.coords.longitude);
                        setSunTimes({
                            sunrise: times.sunrise.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            sunset: times.sunset.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                        });
                        setLocationStatus('success');
                    },
                    () => setLocationStatus('error')
                );
            };

            useEffect(() => {
                setBhaiData(calculateBhaiDate(new Date().toISOString().split('T')[0]));
                getLocation();
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });

                return () => clearInterval(timer);
            }, []);

            const handleInstallClick = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setDeferredPrompt(null);
            };

            const isNight = currentTime.getHours() >= 18 || currentTime.getHours() < 6;

            return (
                <div className="flex flex-col min-h-screen w-full bg-slate-50">
                    <header className="px-5 py-4 bg-white sticky top-0 z-50 border-b border-slate-100 shadow-sm flex justify-between items-center safe-top">
                        <div className="flex items-center gap-2">
                            <div className="bg-amber-500 w-8 h-8 rounded-lg text-white shadow-lg flex items-center justify-center"><Icon name="star" size={16} /></div>
                            <h1 className="font-black text-lg tracking-tight text-slate-900">Badí‘ App</h1>
                        </div>
                        {deferredPrompt && (
                            <button onClick={handleInstallClick} className="bg-orange-600 text-white text-[10px] font-black px-3 py-2 rounded-xl shadow-md animate-pulse">
                                INSTALAR APP
                            </button>
                        )}
                    </header>

                    <main className="flex-1 px-4 py-6 pb-32 overflow-y-auto no-scrollbar w-full max-w-3xl mx-auto">
                        {activeTab === 'home' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="bg-gradient-to-br from-amber-500 to-orange-600 rounded-[32px] p-8 text-white shadow-xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-8 opacity-20"><Icon name={isNight ? "moon" : "sun"} size={100} /></div>
                                    <p className="text-amber-100 text-xs font-bold uppercase tracking-widest mb-1">Hoy es</p>
                                    {bhaiData && (
                                        <>
                                            <div className="flex items-baseline gap-2">
                                                <h2 className="text-6xl font-black tracking-tighter">{bhaiData.day}</h2>
                                                <span className="text-3xl font-medium opacity-90">{bhaiData.month}</span>
                                            </div>
                                            <p className="text-amber-50 text-sm font-medium italic mt-1">"{bhaiData.meaning}"</p>
                                            <div className="mt-8 pt-6 border-t border-white/20 flex justify-between items-end">
                                                <div><p className="text-[10px] uppercase font-bold text-amber-200">Era Bahá'í</p><p className="text-3xl font-black italic">{bhaiData.year} B.E.</p></div>
                                                <div className="bg-white/20 px-4 py-1.5 rounded-full text-[10px] font-black uppercase backdrop-blur-md">{isNight ? 'Noche' : 'Día'}</div>
                                            </div>
                                        </>
                                    )}
                                </div>
                                
                                <div className="bg-slate-900 rounded-[32px] p-6 text-white shadow-lg">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-amber-500 font-black text-xs uppercase tracking-widest flex items-center gap-2"><Icon name="sunset" size={16} /> Ciclo Solar Local</h3>
                                        <button onClick={getLocation} className="bg-white/10 p-2 rounded-full"><Icon name="refresh-cw" size={14} /></button>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                                            <Icon name="sunrise" size={20} className="mx-auto text-amber-300 mb-2" />
                                            <p className="text-[10px] font-bold text-slate-400 uppercase">Amanecer</p>
                                            <p className="text-xl font-black">{sunTimes ? sunTimes.sunrise : "--:--"}</p>
                                        </div>
                                        <div className="bg-white/5 p-4 rounded-2xl border border-amber-500/30 text-center">
                                            <Icon name="sunset" size={20} className="mx-auto text-orange-400 mb-2" />
                                            <p className="text-[10px] font-bold text-amber-500 uppercase">Ocaso</p>
                                            <p className="text-xl font-black">{sunTimes ? sunTimes.sunset : "--:--"}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'converter' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="bg-white rounded-[32px] p-6 border border-slate-100 shadow-sm">
