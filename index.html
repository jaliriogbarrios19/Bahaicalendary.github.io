<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Badí‘ App</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#d97706">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente de Icono robusto
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, display: 'inline-block' }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [bhaiData, setBhaiData] = useState(null);
            const [sunTimes, setSunTimes] = useState(null);

            const mesesBhai = [
                { n: "Bahá", s: "Esplendor" }, { n: "Jalál", s: "Gloria" },
                { n: "Jamál", s: "Belleza" }, { n: "‘Azamat", s: "Grandeza" },
                { n: "Núr", s: "Luz" }, { n: "Rahmat", s: "Misericordia" },
                { n: "Kalimát", s: "Palabras" }, { n: "Kamál", s: "Perfección" },
                { n: "Asmá’", s: "Nombres" }, { n: "‘Izzat", s: "Fuerza" },
                { n: "Mashíyyat", s: "Voluntad" }, { n: "‘Ilm", s: "Conocimiento" },
                { n: "Qudrat", s: "Poder" }, { n: "Qawl", s: "Discurso" },
                { n: "Masá’il", s: "Preguntas" }, { n: "Sharaf", s: "Honor" },
                { n: "Sultán", s: "Soberanía" }, { n: "Mulk", s: "Dominio" },
                { n: "‘Alá", s: "Sublimidad" }
            ];

            const diasSagrados = [
                { n: "Naw-Rúz", d: "21 de Marzo" },
                { n: "Ridván (1er Día)", d: "21 de Abril" },
                { n: "Declaración del Báb", d: "23 de Mayo" },
                { n: "Ascensión de Bahá'u'lláh", d: "29 de Mayo" },
                { n: "Martirio del Báb", d: "9 de Julio" }
            ];

            const calculateBhaiDate = (dateStr) => {
                const dateObj = new Date(dateStr + "T12:00:00");
                const year = dateObj.getFullYear();
                let nawRuz = new Date(year, 2, 21);
                let startYear = year;
                if (dateObj < nawRuz) { startYear = year - 1; nawRuz = new Date(startYear, 2, 21); }
                const diffDays = Math.floor(Math.abs(dateObj - nawRuz) / (1000 * 60 * 60 * 24));
                const bhaiYear = startYear - 1844 + 1;
                const ayyamDays = ((startYear % 4 === 0 && startYear % 100 !== 0) || (startYear % 400 === 0)) ? 5 : 4;
                
                let month, meaning, day;
                if (diffDays < 18 * 19) {
                    const idx = Math.floor(diffDays / 19);
                    month = mesesBhai[idx].n; meaning = mesesBhai[idx].s; day = (diffDays % 19) + 1;
                } else if (diffDays < 18 * 19 + ayyamDays) {
                    month = "Ayyám-i-Há"; meaning = "Días Intercalares"; day = (diffDays - 18 * 19) + 1;
                } else {
                    month = mesesBhai[18].n; meaning = mesesBhai[18].s; day = (diffDays - (18 * 19 + ayyamDays)) + 1;
                }
                return { day, month, meaning, year: bhaiYear };
            };

            useEffect(() => {
                setBhaiData(calculateBhaiDate(new Date().toISOString().split('T')[0]));
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        const times = SunCalc.getTimes(new Date(), pos.coords.latitude, pos.coords.longitude);
                        setSunTimes({
                            sunrise: times.sunrise.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                            sunset: times.sunset.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                        });
                    });
                }
            }, []);

            return (
                <div className="flex flex-col min-h-screen bg-slate-50">
                    <header className="px-5 py-4 bg-white border-b flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-amber-500 w-8 h-8 rounded-lg flex items-center justify-center text-white"><Icon name="star" size={18} /></div>
                            <h1 className="font-black text-xl text-slate-900">Badí‘ App</h1>
                        </div>
                    </header>

                    <main className="flex-1 px-4 py-6 pb-32 max-w-xl mx-auto w-full">
                        {activeTab === 'home' && bhaiData && (
                            <div className="animate-fade-in space-y-4">
                                <div className="bg-gradient-to-br from-amber-500 to-orange-600 rounded-[32px] p-8 text-white shadow-xl">
                                    <p className="text-amber-100 text-xs font-bold uppercase tracking-widest mb-1">Hoy es</p>
                                    <div className="flex items-baseline gap-2">
                                        <h2 className="text-6xl font-black">{bhaiData.day}</h2>
                                        <span className="text-3xl font-medium">{bhaiData.month}</span>
                                    </div>
                                    <p className="text-amber-50 text-sm italic mt-1">"{bhaiData.meaning}"</p>
                                    <div className="mt-8 pt-6 border-t border-white/20">
                                        <p className="text-[10px] uppercase font-bold text-amber-200">Era Bahá'í</p>
                                        <p className="text-3xl font-black">{bhaiData.year} B.E.</p>
                                    </div>
                                </div>
                                {sunTimes && (
                                    <div className="bg-slate-900 rounded-[32px] p-6 text-white grid grid-cols-2 gap-4">
                                        <div className="text-center">
                                            <Icon name="sunrise" size={20} className="mx-auto text-amber-300 mb-1" />
                                            <p className="text-[10px] uppercase text-slate-400">Amanecer</p>
                                            <p className="text-xl font-black">{sunTimes.sunrise}</p>
                                        </div>
                                        <div className="text-center">
                                            <Icon name="sunset" size={20} className="mx-auto text-orange-400 mb-1" />
                                            <p className="text-[10px] uppercase text-amber-500">Ocaso</p>
                                            <p className="text-xl font-black">{sunTimes.sunset}</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'converter' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="bg-white rounded-[24px] p-6 border shadow-sm">
                                    <h2 className="text-lg font-black mb-3">Conversor</h2>
                                    <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full bg-slate-50 border-2 p-3 rounded-xl font-bold outline-none focus:border-amber-500" />
                                </div>
                                <div className="bg-slate-900 rounded-[24px] p-6 text-white">
                                    <p className="text-3xl font-black">{calculateBhaiDate(selectedDate).day} de {calculateBhaiDate(selectedDate).month}</p>
                                </div>
                            </div>
                        )}

                        {activeTab === 'holydays' && (
                            <div className="animate-fade-in space-y-3">
                                <h2 className="text-xl font-black mb-2">Días Sagrados</h2>
                                {diasSagrados.map((ds, i) => (
                                    <div key={i} className="bg-white p-4 rounded-2xl border flex items-center gap-4 shadow-sm">
                                        <div className="p-2 bg-amber-50 text-amber-600 rounded-lg"><Icon name="heart" size={20} /></div>
                                        <div><p className="font-bold text-slate-800">{ds.n}</p><p className="text-xs text-slate-400 uppercase font-bold">{ds.d}</p></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'months' && (
                            <div className="animate-fade-in space-y-2">
                                <h2 className="text-xl font-black mb-2">Los 19 Meses</h2>
                                {mesesBhai.map((m, i) => (
                                    <div key={i} className="bg-white p-3 rounded-xl flex items-center gap-4 border shadow-sm">
                                        <div className="w-8 h-8 bg-slate-100 flex items-center justify-center rounded-lg font-black text-xs">{i+1}</div>
                                        <div className="flex-1"><p className="font-bold text-slate-800">{m.n}</p><p className="text-[10px] text-amber-600 uppercase font-bold">{m.s}</p></div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t p-3 pb-8 flex justify-around items-center z-50">
                        {[
                            { id: 'home', icon: 'home', label: 'Inicio' },
                            { id: 'converter', icon: 'search', label: 'Buscar' },
                            { id: 'holydays', icon: 'heart', label: 'Fechas' },
                            { id: 'months', icon: 'book-open', label: 'Meses' }
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center gap-1 px-3 ${activeTab === tab.id ? 'text-amber-600' : 'text-slate-400'}`}>
                                <Icon name={tab.icon} size={28} />
                                <span className="text-[10px] font-bold uppercase">{tab.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
