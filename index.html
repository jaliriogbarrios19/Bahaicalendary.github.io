<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Badí‘ App - Calendario Bahá'í</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693630.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Usamos una versión específica de Lucide para evitar errores -->
    <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f8fafc;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size, display: 'inline-block' }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [bhaiData, setBhaiData] = useState(null);
            const [currentTime, setCurrentTime] = useState(new Date());
            
            // Estado Solar
            const [sunTimes, setSunTimes] = useState(null);
            const [locationStatus, setLocationStatus] = useState('idle'); // idle, loading, success, error

            const mesesBhai = [
                { n: "Bahá", s: "Esplendor", g: "21 Mar" }, { n: "Jalál", s: "Gloria", g: "9 Abr" },
                { n: "Jamál", s: "Belleza", g: "28 Abr" }, { n: "‘Azamat", s: "Grandeza", g: "17 May" },
                { n: "Núr", s: "Luz", g: "5 Jun" }, { n: "Rahmat", s: "Misericordia", g: "24 Jun" },
                { n: "Kalimát", s: "Palabras", g: "13 Jul" }, { n: "Kamál", s: "Perfección", g: "1 Ago" },
                { n: "Asmá’", s: "Nombres", g: "20 Ago" }, { n: "‘Izzat", s: "Fuerza", g: "8 Sep" },
                { n: "Mashíyyat", s: "Voluntad", g: "27 Sep" }, { n: "‘Ilm", s: "Conocimiento", g: "16 Oct" },
                { n: "Qudrat", s: "Poder", g: "4 Nov" }, { n: "Qawl", s: "Discurso", g: "23 Nov" },
                { n: "Masá’il", s: "Preguntas", g: "12 Dic" }, { n: "Sharaf", s: "Honor", g: "31 Dic" },
                { n: "Sultán", s: "Soberanía", g: "19 Ene" }, { n: "Mulk", s: "Dominio", g: "7 Feb" },
                { n: "‘Alá", s: "Sublimidad", g: "2 Mar" }
            ];

            const diasSagrados = [
                { n: "Naw-Rúz", d: "21 de Marzo", s: "Año Nuevo Bahá'í", t: true },
                { n: "Ridván (1er Día)", d: "21 de Abril", s: "Declaración de Bahá'u'lláh", t: true },
                { n: "9º Día de Ridván", d: "29 de Abril", s: "Festival de la Luz", t: true },
                { n: "Declaración del Báb", d: "23 de Mayo", s: "Misión del Precursor", t: true },
                { n: "Ascensión de Bahá'u'lláh", d: "29 de Mayo", s: "Fallecimiento", t: true },
                { n: "Martirio del Báb", d: "9 de Julio", s: "Sacrificio", t: true }
            ];

            const isLeap = (year) => (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            const calculateBhaiDate = (dateStr) => {
                const dateObj = new Date(dateStr + "T12:00:00");
                const year = dateObj.getFullYear();
                let nawRuz = new Date(year, 2, 21);
                let startYear = year;
                if (dateObj < nawRuz) { startYear = year - 1; nawRuz = new Date(startYear, 2, 21); }
                const diffDays = Math.floor(Math.abs(dateObj - nawRuz) / (1000 * 60 * 60 * 24));
                const bhaiYear = startYear - 1844 + 1;
                const ayyamDays = isLeap(startYear) ? 5 : 4;
                let month, meaning, day;
                if (diffDays < 18 * 19) {
                    const idx = Math.floor(diffDays / 19);
                    month = mesesBhai[idx].n; meaning = mesesBhai[idx].s; day = (diffDays % 19) + 1;
                } else if (diffDays < 18 * 19 + ayyamDays) {
                    month = "Ayyám-i-Há"; meaning = "Días Intercalares"; day = (diffDays - 18 * 19) + 1;
                } else {
                    month = mesesBhai[18].n; meaning = mesesBhai[18].s; day = (diffDays - (18 * 19 + ayyamDays)) + 1;
                }
                return { day, month, meaning, year: bhaiYear, daysUntilFeast: 19 - day };
            };

            // Intentar obtener ubicación
            const getLocation = () => {
                setLocationStatus('loading');
                if (!navigator.geolocation) {
                    setLocationStatus('error');
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        if (typeof SunCalc !== 'undefined') {
                            const times = SunCalc.getTimes(new Date(), pos.coords.latitude, pos.coords.longitude);
                            setSunTimes({
                                sunrise: times.sunrise.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                                sunset: times.sunset.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                            });
                            setLocationStatus('success');
                        } else {
                            setLocationStatus('error'); // Librería no cargó
                        }
                    },
                    (err) => {
                        console.log("Error GPS:", err);
                        setLocationStatus('error');
                    }
                );
            };

            useEffect(() => {
                setBhaiData(calculateBhaiDate(new Date().toISOString().split('T')[0]));
                // Intentar cargar ubicación al inicio
                getLocation();
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            // Fallback si no hay GPS: Ocaso a las 18:00
            const displaySunrise = sunTimes ? sunTimes.sunrise : "06:00";
            const displaySunset = sunTimes ? sunTimes.sunset : "18:00";
            
            // Determinar si es de noche
            const isNight = (() => {
                if (sunTimes) {
                     // Lógica simple comparando strings de hora para UI
                     const now = currentTime.getHours() * 60 + currentTime.getMinutes();
                     const [sh, sm] = sunTimes.sunset.split(':').map(Number);
                     const [rh, rm] = sunTimes.sunrise.split(':').map(Number);
                     const sunsetMins = sh * 60 + sm;
                     const sunriseMins = rh * 60 + rm;
                     return now >= sunsetMins || now < sunriseMins;
                }
                return currentTime.getHours() >= 18 || currentTime.getHours() < 6;
            })();

            return (
                <div className="flex flex-col min-h-screen w-full bg-slate-50">
                    <header className="px-5 py-4 bg-white sticky top-0 z-50 border-b border-slate-100 shadow-sm flex justify-between items-center safe-top">
                        <div className="flex items-center gap-2">
                            <div className="bg-amber-500 w-8 h-8 rounded-lg text-white shadow-lg flex items-center justify-center"><Icon name="star" size={16} /></div>
                            <h1 className="font-black text-lg tracking-tight text-slate-900">Badí‘ App</h1>
                        </div>
                    </header>

                    <main className="flex-1 px-4 py-6 pb-32 overflow-y-auto no-scrollbar w-full max-w-3xl mx-auto">
                        {activeTab === 'home' && (
                            <div className="animate-fade-in space-y-4">
                                <div className="bg-gradient-to-br from-amber-500 to-orange-600 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-6 opacity-20"><Icon name={isNight ? "moon" : "sun"} size={100} /></div>
                                    <div className="relative z-10">
                                        <p className="text-amber-100 text-xs font-bold uppercase tracking-widest mb-1">Hoy es</p>
                                        {bhaiData && (
                                            <>
                                                <div className="flex items-baseline gap-2">
                                                    <h2 className="text-6xl font-black tracking-tighter">{bhaiData.day}</h2>
                                                    <span className="text-3xl font-medium opacity-90">{bhaiData.month}</span>
                                                </div>
                                                <p className="text-amber-50 text-sm font-medium italic mt-1">"{bhaiData.meaning}"</p>
                                                <div className="mt-6 pt-4 border-t border-white/20 flex justify-between items-end">
                                                    <div><p className="text-[10px] uppercase font-bold text-amber-200">Era Bahá'í</p><p className="text-2xl font-black italic">{bhaiData.year} B.E.</p></div>
                                                    <div className="bg-white/20 px-3 py-1 rounded-full backdrop-blur-md inline-flex items-center gap-2">
                                                        <Icon name={isNight ? "moon" : "sun"} size={14} />
                                                        <span className="text-[10px] font-black uppercase">{isNight ? 'Noche' : 'Día'}</span>
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                                
                                {/* CARD CICLO SOLAR ROBUSTO */}
                                <div className="bg-slate-900 rounded-3xl p-5 text-white shadow-lg">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-amber-500 font-black text-xs uppercase tracking-widest flex items-center gap-2">
                                            <Icon name="sunset" size={16} /> Ciclo Solar Local
                                        </h3>
                                        <div className="flex items-center gap-2">
                                            {locationStatus === 'success' && <span className="text-[10px] text-green-400 font-bold bg-green-400/10 px-2 py-0.5 rounded-full">GPS Activo</span>}
                                            <button onClick={getLocation} className="bg-white/10 p-2 rounded-full hover:bg-white/20 active:scale-95 transition-transform"><Icon name="refresh-cw" size={14} /></button>
                                        </div>
                                    </div>

                                    {locationStatus === 'loading' && (
                                        <div className="bg-white/5 p-3 rounded-xl mb-3 text-center text-xs text-slate-400 animate-pulse">Obteniendo ubicación...</div>
                                    )}

                                    {locationStatus === 'error' && (
                                        <div onClick={getLocation} className="bg-red-500/10 border border-red-500/20 p-3 rounded-xl mb-3 flex items-center gap-3 cursor-pointer">
                                            <Icon name="map-pin-off" size={20} className="text-red-400" />
                                            <div>
                                                <p className="text-xs font-bold text-red-200">Ubicación desactivada</p>
                                                <p className="text-[10px] text-red-400">Mostrando hora estimada. Toca para activar.</p>
                                            </div>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-2 gap-3">
                                        <div className="bg-white/5 p-3 rounded-2xl border border-white/5 text-center">
                                            <div className="flex justify-center mb-1 text-amber-300"><Icon name="sunrise" size={20} /></div>
                                            <p className="text-[10px] uppercase font-bold text-slate-400">Amanecer</p>
                                            <p className="text-xl font-black">{displaySunrise}</p>
                                        </div>
                                        <div className="bg-gradient-to-b from-amber-500/20 to-transparent p-3 rounded-2xl border border-amber-500/30 text-center">
                                            <div className="flex justify-center mb-1 text-orange-400"><Icon name="sunset" size={20} /></div>
                                            <p className="text-[10px] uppercase font-bold text-amber-500">Ocaso</p>
                                            <p className="text-xl font-black">{displaySunset}</p>
                                            <p className="text-[9px] text-amber-200/60 mt-1">Nuevo día Bahá'í</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100 flex items-center gap-4">
                                    <div className="bg-indigo-100 text-indigo-600 p-3 rounded-2xl"><Icon name="users" size={24} /></div>
                                    <div>
                                        <p className="text-sm font-black text-slate-800">{bhaiData?.day === 1 ? "¡Hoy es la Fiesta de 19 Días!" : `Faltan ${bhaiData?.daysUntilFeast} días para la Fiesta`}</p>
                                        <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Vida Comunitaria</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'converter' && (
                            <div className="animate-fade-in space-y-6">
                                <div className="bg-white rounded-3xl p-6 border border-slate-100 shadow-sm">
                                    <h2 className="text-xl font-black mb-4">Conversor</h2>
                                    <input type="date" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)}
                                        className="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl font-black text-lg text-slate-800 outline-none focus:border-amber-500 appearance-none" />
                                </div>
                                {selectedDate && (
                                    <div className="bg-slate-900 rounded-3xl p-6 text-white shadow-lg">
                                        <p className="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-2">Resultado</p>
                                        <p className="text-3xl font-black">{calculateBhaiDate(selectedDate).day} de {calculateBhaiDate(selectedDate).month}</p>
                                        <p className="text-amber-500 font-bold italic mt-1 text-lg">"{calculateBhaiDate(selectedDate).meaning}"</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'holydays' && (
                            <div className="animate-fade-in space-y-3">
                                {diasSagrados.map((ds, i) => (
                                    <div key={i} className="bg-white p-4 rounded-2xl border border-slate-100 flex items-center gap-4 shadow-sm">
                                        <div className="p-2.5 bg-amber-50 text-amber-600 rounded-xl"><Icon name="heart" size={18} /></div>
                                        <div><p className="font-bold text-slate-800 text-sm leading-tight">{ds.n}</p><p className="text-[10px] font-bold text-slate-400 uppercase mt-1">{ds.d}</p></div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'months' && (
                            <div className="animate-fade-in grid grid-cols-1 gap-3">
                                {mesesBhai.map((m, i) => (
                                    <div key={i} className="bg-white p-3 rounded-2xl flex items-center gap-3 border border-slate-100 shadow-sm">
                                        <div className="w-8 h-8 bg-slate-100 flex items-center justify-center rounded-lg font-black text-xs text-slate-500">{i+1}</div>
                                        <div className="flex-1"><p className="font-bold text-slate-800 text-sm">{m.n}</p><p className="text-[10px] font-bold text-amber-600 uppercase">{m.s}</p></div>
                                        <span className="text-[10px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded">{m.g}</span>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-200 pb-safe pt-2 px-2 flex justify-around items-center z-50 shadow-lg safe-bottom">
                        {[
                            { id: 'home', icon: 'home', label: 'Inicio' },
                            { id: 'converter', icon: 'search', label: 'Buscar' },
                            { id: 'holydays', icon: 'heart', label: 'Fechas' },
                            { id: 'months', icon: 'book-open', label: 'Meses' }
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setActiveTab(tab.id)} 
                                className={`flex flex-col items-center gap-1 p-2 w-16 transition-all ${activeTab === tab.id ? 'text-amber-600 scale-105' : 'text-slate-400'}`}>
                                <Icon name={tab.icon} size={24} strokeWidth={activeTab === tab.id ? 2.5 : 2} />
                                <span className="text-[9px] font-bold uppercase tracking-tight">{tab.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
